<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.message}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">{{'dialog.confirm.no'|translate}}</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">{{'dialog.confirm.yes'|translate}}</button>
</mat-dialog-actions>
