<div>

  <button mat-icon-button (click)="go(page-1)">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <span translate [translateParams]="{page:page,totalPage:totalPage?totalPage:'..'}">control.data-grid.page</span>
  <button mat-icon-button (click)="go(page+1)">
    <mat-icon>chevron_right</mat-icon>
  </button>
  <div class="right">
    <span translate>control.data-grid.pagesize</span>
    <mat-select class="page-size" [(ngModel)]="pageSize" (ngModelChange)="savePageSize()">
      <mat-option *ngFor="let size of pageSizeOptions" [value]="size">{{size}}</mat-option>
    </mat-select>
    <span class="total" translate [translateParams]="{total:grid.loadedData?total:'...',from:grid.loadedData?from:'...',to:grid.loadedData?to:'...'}">control.data-grid.info</span>
  </div>
</div>
